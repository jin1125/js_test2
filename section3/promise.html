<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    function test1(){
      return 'function1'
    }

    console.log(test1());

    const test2 = function(){
      return 'function2'
    }

    console.log(test2());

    const test3 = ()=>{
      return 'function3'
    }

    console.log(test3());

    function promiseTest1 (){
      return new Promise((ok)=>{
        ok('promise1')
      })
    };

    console.log(promiseTest1());

    const promiseTest2 = new Promise((ok)=>{
      ok('promise2')
    })

    console.log(promiseTest2);

    function promiseTest3 (input){
      return new Promise((ok)=>{
        ok(`promise${input}.`)
      })
    };

    console.log(promiseTest3('3'));

    function promiseTest4(pay){
      return new Promise(ok=>{
        let change = pay - 100; 
        ok(change)
      })
    }

    console.log(promiseTest4(300));

    promiseTest4(300).then((change)=>{
      console.log(change);
      return promiseTest4(change)
    }).then(change=>{
      console.log(change);
    })

  </script>
</body>
</html>
